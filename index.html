<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\myStyle.css">
    <link rel="stylesheet" href="css\bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js\main.js"></script>
    <script src="js\bootstrap.bundle.js"></script>
</head>
<body>
    <header><h1>Choose your cards</h1></header>

    <!-- playing card images from https://tekeye.uk/playing_cards/svg-playing-cards -->
    
    <div class="buttonDiv">
        <button class="btn-primary" id="firstButton">Flip Cards Face Down</button>
        <button class="btn-danger" id="secondButton">Flip Cards Face Up</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <img class="card" id="ten" src="images\card back fancy.jpg" alt="ten"/>
            </div>
            <div class="col-sm">
                <img class="card" id="jack" src="images\card back fancy.jpg" alt="jack"/>
            </div>
            <div class="col-sm">
                <img class="card" id="queen" src="images\card back fancy.jpg" alt="queen"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <img class="card" id="king" src="images\card back fancy.jpg" alt="king"/>
            </div>
            <div class="col-sm">
                <img class="card" id="ace" src="images\card back fancy.jpg" alt="ace"/>
            </div>
            <div class="col-sm">
                <img class="card" id="joker" src="images\card back fancy.jpg" alt="joker"/>
            </div>
        </div>
    </div>
</body>
</html>
